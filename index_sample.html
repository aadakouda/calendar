<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div id="calhead" class="calhead">
                <div id="previousMonth" class="previousMonth"></div>
                <div id="presentState" class="presentState">
                    <div id="presentMonth" class="presentMonth"></div>
                    <div id="today" class="today"></div>
                </div>
                <div id="nextMonth" class="nextMonth"></div>
            </div>
            <div id="calcontent" class="calcontent">
                <div id="weekdays" class="weekdays"></div>
                <div id="days" class="days"></div>
            </div>

        </div>
    </div>

    <script src="calendar_sample.js"></script>
    <link rel="stylesheet" href="style_sample.css">
</body>
</html>
